<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        
    <link rel="stylesheet" href="./styles/main.css">
  
</head>

<body>
    <section class="wrapper">
        <!-- create main container for the display for the calculator -->
        <div class="container calcuBody gx-0">
            <div class="row grid gx-0">
                <div class="col-12">
                    <output id="results" class="results-box">

                    </output>
                </div>
            </div>
            <div class="row grid gx-0">
                <div class="col-3">
                    <button id="allC">AC</button>
                </div>
                <div class="col-3">
                    <button id="plusminus">+/-</button>
                </div>
                <div class="col-3">
                    <button id ="percent">%</button>
                </div>
                <div class="col-3">
                    <button id ="divide">รท</button>
                </div>
            </div>
            <div class="row grid gx-0">
                <div class="col-3">
                    <button id ="seven ">7</button>
                </div>
                <div class="col-3">
                    <button id ="eight ">8</button>
                </div>
                <div class="col-3">
                    <button id ="nine ">9</button>
                </div>
                <div class="col-3">
                    <button id ="multi">ร</button>
                </div>
            </div>
            <div class="row grid gx-0">
                <div class="col-3">
                    <button id ="four ">4</button>
                </div>
                <div class="col-3">
                    <button id =" five">5</button>
                </div>
                <div class="col-3">
                    <button id ="six ">6</button>
                </div>
                <div class="col-3">
                    <button id ="minus">-</button>
                </div>
            </div>
            <div class="row grid gx-0">
                <div class="col-3">
                    <button id ="one">1</button>
                </div>
                <div class="col-3">
                    <button id ="two">2</button>
                </div>
                <div class="col-3">
                    <button id ="three">3</button>
                </div>
                <div class="col-3">
                    <button id ="plus">+</button>
                </div>
            </div>
            <div class="row grid gx-0">
                <div class="col-6">
                    <button id ="zero">0</button>
                </div>
                <div class="row grid gx-0">
                    <div class="col-6">
                        <button id ="point">.</button>
                    </div>
                    <div class="col-6">
                        <button id ="equal">=</button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <script src="./js/main.js"></script>



</body>
</html>
