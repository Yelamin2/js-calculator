<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        
    <link rel="stylesheet" href="./styles/main.css">
  
</head>

<body>
    <section class="wrapper">
        <!-- create main container for the display for the calculator -->
        <div class="container calcuBody gx-0">
            <div class="row"></div>
                <div class="row grid gx-0">
                    <div class="col-12">
                        <output 
                        id="display" 
                        class="display-box"
                        type="text" 
                        placeholder="0" >
                            

                        </output>
                    </div>
                </div>
                <div class="row grid gx-0">
                    <div class="col-3">
                        <button data-operation class="allCKey " id="allclear">AC</button>
                    </div>
                    <div class="col-3">
                        <button data-operation class="plusminusKey " id="plusminus">+/-</button>
                    </div>
                    <div class="col-3">
                        <button data-operation class="percentKey " id ="percent">%</button>
                    </div>
                    <div class="col-3">
                        <button data-operation class="divideKey " id ="divide">รท</button>
                    </div>
                </div>
                <div class="row grid gx-0">
                    <div class="col-3">
                        <button data-number class="sevenKey " id ="seven ">7</button>
                    </div>
                    <div class="col-3">
                        <button data-number class="eightKey " id ="eight ">8</button>
                    </div>
                    <div class="col-3">
                        <button data-number class="nineKey " id ="nine ">9</button>
                    </div>
                    <div class="col-3">
                        <button data-operation class="multiKey " id ="multi">ร</button>
                    </div>
                </div>
                <div class="row grid gx-0">
                    <div class="col-3">
                        <button data-number class="fourKey " id ="four ">4</button>
                    </div>
                    <div class="col-3">
                        <button data-number class="fiveKey " id =" five">5</button>
                    </div>
                    <div class="col-3">
                        <button data-number class="sixKey " id ="six ">6</button>
                    </div>
                    <div class="col-3">
                        <button data-operation class="minusKey " id ="minus">-</button>
                    </div>
                </div>
                <div class="row grid gx-0">
                    <div class="col-3">
                        <button data-number class="oneKey " id ="one">1</button>
                    </div>
                    <div class="col-3">
                        <button data-number class="twoKey " id ="two">2</button>
                    </div>
                    <div class="col-3">
                        <button data-number class="threeKey " id ="three">3</button>
                    </div>
                    <div class="col-3">
                        <button data-operation class="plusKey " id ="plus">+</button>
                    </div>
                </div>
                <div class="row grid gx-0">
                    <div class="col-6">
                        <button data-number class="zeroKey " id ="zero">0</button>
                    </div>
                    <div class="row grid gx-0">
                        <div class="col-6">
                            <button data-number class="decimalKey " id ="decimal">.</button>
                        </div>
                        <div class="col-6">
                            <button data-operation class="equalsKey " id ="equals">=</button>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </section>
    <script src="./js/main.js"></script>



</body>
</html>
